<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>equickrun</title>
    <link rel="stylesheet" href="./css/edit.css"/>
</head>
<body>
<div class="edit">
    <div class="edit-group">
        <label>名称:</label>
        <input type="text" name="name"/>
    </div>
    <div class="edit-group">
        <label>路径:</label>
        <input type="text" name="path"/>
    </div>
    <div class="edit-group">
        <label>目标:</label>
        <input type="text" name="target"/>
    </div>
    <div class="edit-group">
        <label>参数:</label>
        <input type="text" name="args"/>
    </div>
    <div class="edit-group">
        <label>图标:</label>
        <img name="icon" class="img-icon"/>
        <button type="button" class="button btn-choose-icon">+</button>
    </div>

    <div class="edit-group right">
        <button type="button" class="button btn-delete">删除</button>
        <button type="button" class="button btn-cancel">取消</button>
        <button type="button" class="button btn-save">保存</button>
    </div>

</div>
<script>
    // You can also require other files to run in this process
    require('./js/edit.js')
</script>
</body>
</html>
